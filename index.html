<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Aplicación Hamburguesas</h2>
        <p>Escoge tu hamburguesa</p>
        
        <div class="options">
            <div class="opciontipo">
                <span>Tipo:</span>
                <select name="" id="tipo">
                    <option value="sencilla">Sencilla</option>
                    <option value="doble">Doble</option>
                    <option value="triple">Triple</option>
                </select>
                <input id="cantidad" class="cantidad" type="number" placeholder="Cantidad">
            </div>
    
    
            <div class="opciontarjeta">
                <span>Tarjeta</span>
                <select name="" id="tarjeta">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
    
            <button>Calcular</button>
            <p class="total" id="resultado">El resultado es: </p>
        </div>

        <div class="image">
            <img src="https://www.multivu.com/players/English/8842951-chick-fil-a-grilled-spicy-chicken-deluxe-sandwich/image/Photo1_1611176076792-HR.jpg" alt="">
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
